<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos — Pablo Andres Aroca</title>
    <meta name="description" content="Proyectos interactivos y juegos desarrollados por Pablo Andres Aroca Garcia.">
    <link rel="icon" type="image/x-icon" href="img/cv.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/welcome.css">
    <style>
        .game-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--card-radius);
            padding: 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.04), transparent);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .game-card:hover {
            border-color: var(--border-hover);
            background: var(--bg-card-hover);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35), 0 0 0 1px var(--border-hover);
            text-decoration: none;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-icon-wrap {
            width: 64px;
            height: 64px;
            border-radius: 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .game-card:hover .game-icon-wrap {
            border-color: var(--accent-line);
            box-shadow: 0 0 16px var(--accent-glow);
        }

        .game-icon-wrap img {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }

        .game-info {
            flex: 1;
        }

        .game-label {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
            background: var(--accent-glow);
            border: 1px solid var(--accent-line);
            border-radius: 6px;
            padding: 2px 8px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .game-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 4px;
            transition: color var(--transition);
        }

        .game-card:hover .game-title {
            color: var(--accent);
        }

        .game-desc {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
        }

        .game-arrow {
            color: var(--text-muted);
            font-size: 16px;
            transition: all var(--transition);
            flex-shrink: 0;
        }

        .game-card:hover .game-arrow {
            color: var(--accent);
            transform: translateX(4px);
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div id="header"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('layouts/header.html')
                    .then(r => r.ok ? r.text() : Promise.reject())
                    .then(data => document.getElementById('header').innerHTML = data)
                    .catch(() => console.error('Error cargando header'));
            });
        </script>

        <section style="padding-top: 60px; padding-bottom: 40px;">
            <p class="section-title">Proyectos Interactivos</p>
            <p class="section-subtitle">// games.filter(g => g.builtBy === 'pablo')</p>
            <div class="section-divider"></div>

            <div class="row g-4">

                <!-- Personaliza tu avión -->
                <div class="col-lg-6">
                    <a href="juegos/avionManera.html" class="game-card">
                        <div class="game-icon-wrap">
                            <img src="img/PersonalizaAvion.png" alt="Personaliza tu avión" />
                        </div>
                        <div class="game-info">
                            <span class="game-label">interactive · canvas</span>
                            <p class="game-title">Personaliza tu avión</p>
                            <p class="game-desc">Diseña y personaliza tu propio avión</p>
                        </div>
                        <i class="fa fa-arrow-right game-arrow"></i>
                    </a>
                </div>

                <!-- Simulador de avión -->
                <div class="col-lg-6">
                    <a href="juegos/simuladorAvion.html" class="game-card">
                        <div class="game-icon-wrap">
                            <img src="img/SimuladorAvion.png" alt="Simulador de avión" />
                        </div>
                        <div class="game-info">
                            <span class="game-label">simulation · js</span>
                            <p class="game-title">Simulador de avión</p>
                            <p class="game-desc">Controla y pilota tu propio avión</p>
                        </div>
                        <i class="fa fa-arrow-right game-arrow"></i>
                    </a>
                </div>

            </div>
        </section>

        <div class="mt-4" id="footer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('layouts/footer.html')
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(html => {
                    document.getElementById('footer').innerHTML = html;
                    const el = document.getElementById('year');
                    if (el) el.textContent = new Date().getFullYear();
                })
                .catch(() => console.error('Error cargando footer'));
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
