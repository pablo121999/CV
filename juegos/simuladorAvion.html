<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de avi贸n</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../css/simuladorAvion.css">
</head>

<body>
    <div class="profile-card shadow-lg bg-white p-4">
        <!-- NAVBAR dentro de la card -->
        <div id="header"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                fetch('../layouts/header.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('No se pudo cargar layouts/header.html');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error al cargar layouts/header.html:', error);
                    });
            });
        </script>

        <h5 class="text-center mt-5 mb-4"><strong>Simulador de avi贸n</strong></h5>

        <div id="simulator">
            <div id="hud">
                <div class="indicator">Velocidad: <span id="speed">0</span> km/h</div>
                <div class="indicator">Altitud: <span id="altitude">0</span> m</div>
                <div class="indicator">Direcci贸n: <span id="direction">0</span>掳</div>
            </div>
            <div id="horizon">
                <div id="sky"></div>
                <div id="ground"></div>
                <div id="contenerplane">
                    <img id="nube1" src="../img/nube.png" height="50px" width="150px" />

                    <img id="nube2" src="../img/nube.png" height="50px" width="150px" />

                    <img id="nube3" src="../img/nube.png" height="50px" width="150px" />

                    <img id="nube4" src="../img/nube.png" height="50px" width="150px" />

                    <img id="nube5" src="../img/nube.png" height="50px" width="150px" />

                    <div style="text-align: center;">
                        <img id="plane" src="../img/avionsimulador.png" height="70px" width="150px" />
                    </div>


                    <div class="obstacle" style="bottom: 50%; left: 100%;"></div>

                    <!--   <img id="bloque" src="{{ asset('img/bloque.png') }}" style="center;" height="70px"
                        width="150px" /> -->
                </div>

                <button id="pauseBtn">革 Pausar</button>


                <audio id="audioPlayer" controls autoplay loop>
                    <source src="../audio/avion.mp3" type="audio/mpeg">
                    Tu navegador no soporta la reproducci贸n de audio.
                </audio>

            </div>
            <div id="instructions">
                Usa las flechas para controlar el avi贸n:
                <ul>
                    <li>Arriba: Subir</li>
                    <li>Abajo: Bajar</li>
                    <li>Izquierda: Girar a la izquierda</li>
                    <li>Derecha: Girar a la derecha</li>
                    <li>Espacio: Velocidad</li>
                </ul>
            </div>
        </div>
        <div class="mt-5" id="footer"></div>
    </div>

</body>

</html>

<script>
    const imagen = "../img/bloque.png";
</script>

<script src="../js/simuladorAvion.js"></script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('../layouts/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar layouts/footer.html');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('footer').innerHTML = html;

                //  IMPORTANTE: ejecutar despu茅s de cargar el footer
                document.getElementById('year').textContent =
                    new Date().getFullYear();
            })
            .catch(error => {
                console.error('Error al cargar layouts/footer.html:', error);
            });
    });
</script>
